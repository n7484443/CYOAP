plugins {
	id 'java-library'
	id 'eclipse'
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.10'
	id 'org.beryx.jlink' version '2.24.2'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
sourceCompatibility = 16
targetCompatibility = 16

dependencies {    
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
	implementation 'org.fxmisc.richtext:richtextfx:0.10.6'
	implementation 'com.twelvemonkeys.imageio:imageio-webp:3.7.0'
	implementation 'org.apache.maven:maven-artifact:3.8.3'
	implementation 'org.kohsuke:github-api:1.133'
	implementation 'net.lingala.zip4j:zip4j:2.9.0'
}

javafx{
	version="16"
	modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing']
}

application.mainModule = 'cyoap_module'
mainClassName = 'cyoap_main.core.JavaFxMain'
compileJava.options.encoding = 'UTF-8'

jlink {
	addExtraDependencies("javafx")
    launcher {
        name = 'cyoap'
    }
}